functions:
  - isLoggedIn(): auth.uid !== null
  - isAgent(): root['chatboxes/' + $chatbox_id + '/agents/' + auth.uid + '/active'] === true
  - isAdmin(): isAgent() && root['chatboxes/' + $chatbox_id + '/agents/' + auth.uid + '/admin'] === true
  - noAgents(): root['chatboxes/' + $chatbox_id + '/agents'] === null
  - isCurrentContact(): $contact_id === auth.uid
  - isCurrentAgent(): $agent_id === auth.uid
  - isAgentForContact(): root['contacts/' + $chatbox_id + '/' + $contact_id + '/agent'] === auth.uid
  - isSuperUser(): auth.admin === true
  - createOnly(): next.exists() && !prev.exists()
  - deleteOnly(): prev.exists() && !next.exists()
  - createOrDelete(): createOnly() || deleteOnly()

schema:
  definitions:
    trigger:
      type: object
      indexOn: [delay, state]
      required: [active, delay, exclude, include, message, state]
      additionalProperties: false
      properties:
        active:
          type: boolean
        delay:
          type: number
        exclude:
          type: string
        include:
          type: string
        message:
          type: string
        state:
          type: string
    canned:
      type: object
      indexOn: [hash]
      required: [hash, message]
      additionalProperties: false
      properties:
        hash:
          type: string
        message:
          type: string
    introducer:
      type: object
      indexOn: [ordinal]
      required: [name, ordinal, permalink, required, type, validator]
      additionalProperties: false
      properties:
        name:
          type: string
        ordinal:
          type: number
        permalink:
          type: string
        type:
          type: string
        validator:
          type: string
        required:
          type: boolean
    agent:
      type: object
      indexOn: [online]
      required: [active, admin, avatar, creator, email, name, online, registered]
      additionalProperties: false
      properties:
        active:
          type: boolean
          constraint: isAdmin() || isCurrentAgent()
        admin:
          type: boolean
          constraint: isAdmin()
        avatar:
          type: string
          constraint: isAdmin() || isCurrentAgent()
        creator:
          type: boolean
          constraint: isAdmin()
        email:
          type: string
          constraint: isAdmin() || isCurrentAgent()
        name:
          type: string
          constraint: isAdmin() || isCurrentAgent()
        online:
          type: boolean
          constraint: isCurrentAgent()
        registered:
          type: boolean
          constraint: isAdmin() || isCurrentAgent()
    message:
      indexOn: [created_at]
      type: object
      required: [body, contact, created_at, from_agent, read]
      additionalProperties: false
      constraint: createOnly()
      properties:
        body:
          type: string
        contact:
          type: string
        created_at:
          type: string
        from_agent:
          type: boolean
        read:
          type: boolean
        
  properties:
    chatboxes:
      properties:
        $chatbox_id:
          type: object
          required: [color, exclude, include, initial_offline_message, initial_online_message]
          additionalProperties: false
          properties:
            activated:
              type: boolean
              constraint: isSuperUser()
            activated_at:
              type: string
              constraint: isSuperUser()
            color:
              type: string
              constraint: isAdmin()
            domain:
              type: string
              constraint: createOnly()
            texturize:
              type: boolean
            exclude:
              type: string
              constraint: isAdmin()
            include:
              type: string
              constraint: isAdmin()
            initial_offline_message:
              type: string
              constraint: isAdmin()
            initial_online_message:
              type: string
              constraint: isAdmin()
            canned:
              type: object
              constraint: isAdmin()
              $canned_id: {$ref: "#/definitions/canned"}
            agents:
              type: object
              constraint: isAdmin() || noAgents()
              $agent_id: {$ref: "#/definitions/agent"}
            triggers:
              type: object
              constraint: isAdmin()
              $trigger_id: {$ref: "#/definitions/trigger"}
            introducers:
              type: object
              constraint: isAdmin()
              $introducer_id: {$ref: "#/definitions/introducer"}
    contacts:
      properties:
        $chatbox_id:
          properties:
            $contact_id:
              indexOn: [online, contact_last_seen]
              properties:
                anonymous:
                  type: boolean
                details:
                  type: object
                online:
                  type: boolean
                introduced:
                  type: boolean
                triggered_by:
                  type: string
                agent:
                  type: string
                  # constraint: isAdmin() || isAgentForContact()
                messages:
                  type: object
                  $message_id: {$ref: "#/definitions/message"}
                contact_typing:
                  type: boolean
                agent_typing:
                  type: boolean
                  # constraint: isAdmin() || isAgentForContact()
                agent_last_seen:
                  type: string
                  # constraint: isAdmin() || isAgentForContact()
                contact_last_seen:
                  type: string

access:
  - location: /
    read: false
    write: false
  - location: /chatboxes/$chatbox_id
    read: isLoggedIn()
    write: isSuperUser() || isAgent()
  - location: /contacts/$chatbox_id
    read: isLoggedIn()
    write: isLoggedIn()
  - location: /contacts/$chatbox_id/$contact_id
    read: isCurrentContact() || isAdmin() || isAgentForContact()
    write: isCurrentContact() || isAdmin() || isAgentForContact()